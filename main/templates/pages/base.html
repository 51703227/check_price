<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli">
    <title>Check Price</title>
    <style>

    </style>

<body>
    <header>
    <div class="container-fluid">
        <nav class="row navbar navbar-expand-lg navbar-dark">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="/">Trang chủ <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/import-data">Nạp dữ liệu</a>
                </li>
              </ul>
              <form class="form-inline my-2 my-lg-0" action="/" method="POST">
                {% csrf_token %}
                <input class="form-control mr-sm-2" type="search" name="url" placeholder="Url hoặc Tên sản phẩm" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm kiếm</button>
              </form>
            </div>
        </nav>
        
    </div>
    </header>
    
    <div class="container-fluid">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb" style="margin-bottom: 0 !important;">
          <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
          <li class="breadcrumb-item"><a href="#">Kiểm tra</a></li>
          <li class="breadcrumb-item active" aria-current="page">Sản phẩm</li>
        </ol>
      </nav>      
    </div>


    
    <main>

        <div class="row" style="justify-content: center;">

            <div class="title">

              </div>
            </div>
          </div>
         
            
        </div>
    </div>
      -->
        {% block main %}
        
        {% endblock main %}
    </main>

    <footer style="margin-top:100px;border-top: solid #626b7e 4px;">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-12">
            <div class="mt-4 mb-4" style="color:#fff;text-align:center;">CHECK PRICE</div>
